<!-- Footer-->
<footer>
    <div class="container">
        <div class="section">
            <div class="row justify-content-center align-items-center">
                <div class="col-xl-6 col-lg-8 col-md-10">
                    <!-- newsletter block -->
                    <div class="newsletter-block">
                        <h2 class="section-title text-center mb-4">Get latest posts delivered right to your inbox
                        </h2>
                        <form id="news" action="{% url 'news_subscribe' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group flex-column flex-sm-row flex-nowrap flex-sm-nowrap">
                                <input type="hidden" name="next" value="{{ request.path }}">
                                <input type="email" name="email" id="email"
                                       class="form-control required email w-auto text-center text-sm-start"
                                       placeholder="Your email address" aria-label="Subscription" required>
                                <div class="input-group-append d-flex d-sm-inline-block mt-2 mt-sm-0 ms-0 w-auto">
                                    <button type="submit" name="subscribe" id="mc-embedded-subscribe"
                                            class="input-group-text w-100 justify-content-center"
                                            aria-label="Subscription Button"><i class="ti ti-user-plus me-2"></i> Join
                                        today
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- newsletter block -->
                </div>
            </div>
        </div>
        <div class="pb-5">
            <div class="row g-2 g-lg-4 align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <p class="mb-0 copyright-text content">Copyright &copy; Rafael Marques 2022</p>
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <ul class="list-inline footer-menu">
                        <li class="list-inline-item m-0">
                            <a href="https://www.instagram.com/rafamarquesrmb/" target="_blank"><i
                                    class="ti ti-brand-instagram"></i></a>
                        </li>
                        <li class="list-inline-item m-0">
                            <a href="https://github.com/rafamarquesrmb" target="_blank"><i
                                    class="ti ti-brand-github"></i></a>
                        </li>
                        <li class="list-inline-item m-0">
                            <a href="https://www.linkedin.com/in/rafamarquesrmb/" target="_blank"><i
                                    class="ti ti-brand-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- end of footer -->
